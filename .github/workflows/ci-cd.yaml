name: Continuous Integration and Deployment

on:
  push:
    branches:
      - master


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v2

      
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      
        run: dotnet restore
      
     
        run: dotnet build -c Release --no-restore